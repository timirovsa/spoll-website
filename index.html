<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoll</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            /* Dark background */
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .container h1 {
            font-size: 4rem;
            margin: 0;
            color: #ffffff;
            /* Solid white for primary text */
        }

        .container p {
            font-size: 1.5rem;
            font-weight: bold;
            color: transparent;
            background:
                linear-gradient(to right, rgba(255, 0, 0, 1) 0%, rgba(255, 154, 0, 1) 10%, rgba(208, 222, 33, 1) 20%, rgba(79, 220, 74, 1) 30%, rgba(63, 218, 216, 1) 40%, rgba(47, 201, 226, 1) 50%, rgba(28, 127, 238, 1) 60%, rgba(95, 21, 242, 1) 70%, rgba(186, 12, 248, 1) 80%, rgba(251, 7, 217, 1) 90%, rgba(255, 0, 0, 1) 100%) 0 0/100% 200%;

            /* Extend for smoother animation */
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            animation: a 6s linear infinite;
        }

        @keyframes a {
            to {
                background-position: 200% 0%
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Our website is under construction. Stay tuned for something amazing!</p>
    </div>
</body>

</html>
